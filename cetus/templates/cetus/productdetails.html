{% extends 'cetus/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
 
    {% block head %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endblock %}
   </head>
   <body>
      {% block body %}
      <div class="fixed-btn">
        <a href="{% url 'sendrequirnment' %}" class="elementor-button">Send Requirnment</a><a>
        </a></div>
      <div class="col-md-12" style="display:flex">
      <div  class="col-md-6" style="  margin-top:50px;">
        <a style="margin-left:100px;font-size:20px;font-family:Lucida Console, Courier New, monospace;color:#731110">Model No:{{product.ModelNo}}</a>
        <div style=" background: #08243a;width:200px;height: 3px;margin-left:100px;margin-bottom:50px"></div>
      <div class="container pt-4">
        <img src="{{ product.ProductImage.url }}" style="width:60%;margin-left:85px" id="zoom">
       
    </div>
    <img data-zoom-image='{{ product.ProductImage.url }}' >

   </div>
   <div style="border-left: 2px solid #731110;height: 400px;margin-top:90px;margin-bottom:90px"></div>
   <div class="col-md-6" style="  margin-top:50px;" >
    <div >
    <span style="font-family: 'Ubuntu';font-size:25px;color:#08243a">Related Products</span>
    <div style="display:flex;flex-wrap: wrap;margin-top:30px">
    {% for product in relatedproduct %}
    <div class="div" style=" position: relative;"><a style="cursor: pointer;" href={% url 'productdetail' product.id %}>
       <img style="width: 150px;margin:10px;" class="image" src="{{ product.ProductImage.url }}" >
       <div class="image" style=" position: absolute; top: 10px; right: 10px;background-color:#731110;color:white; font-size: 18px;">{{product.ModelNo}}</div>
      </a>
     </div>
     {% endfor %}
    </div>
   </div> 
    
    
    
    
    
    </div>
   </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elevatezoom/3.0.8/jquery.elevatezoom.min.js"></script>
    <script>
        $("#zoom").elevateZoom({
         zoomType: 'lens',
    lensShape: 'round',
    lensSize: 200
    

        });
    </script>
    

      {% endblock %}
      
   </body>
</html>
